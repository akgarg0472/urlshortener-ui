<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="CMPCT is a powerful and efficient URL shortener that helps you shorten, track, and manage links with ease. Optimize your sharing experience today!"
    />

    <!-- Preload and Prefetch Optimizations -->
    <link rel="preconnect" href="https://ui.cmpct.xyz" />
    <link rel="dns-prefetch" href="https://ui.cmpct.xyz" />

    <!-- Favicon Support for Multiple Formats -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph meta tags for social media preview -->
    <meta property="og:title" content="CMPCT - Fast & Reliable URL Shortener" />
    <meta
      property="og:description"
      content="Shorten and manage your links effortlessly with CMPCT, the sleek and reliable URL shortener."
    />
    <meta
      property="og:image"
      content="https://ui.cmpct.xyz/assets/icons/logo.png"
    />
    <meta property="og:url" content="https://ui.cmpct.xyz/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="CMPCT - Fast & Reliable URL Shortener"
    />
    <meta
      name="twitter:description"
      content="Shorten and manage your links effortlessly with CMPCT, the sleek and reliable URL shortener."
    />
    <meta
      name="twitter:image"
      content="https://ui.cmpct.xyz/assets/icons/logo.png"
    />
    <meta name="twitter:url" content="https://ui.cmpct.xyz/" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "CMPCT",
        "url": "https://ui.cmpct.xyz",
        "description": "CMPCT is a sleek and fast URL shortener that helps you shorten and track links effortlessly."
      }
    </script>

    <!-- Load environment configuration -->
    <!-- Docker will replace this line during container startup -->
    <!-- ::DOCKER_ENV_CONFIG:: -->

    <title>CMPCT | Fast & Reliable URL Shortener</title>
  </head>

  <body>
    <noscript>
      JavaScript is required to use CMPCT. Please enable JavaScript in your
      browser settings.
    </noscript>
    <div id="root"></div>
  </body>
</html>
